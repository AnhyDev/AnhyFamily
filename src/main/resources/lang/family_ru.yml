family_marry_waiting_for_consent: "У нас есть согласие от %s! Это прекрасно! Ждём согласия от %s."
family_marry_vows_man: |
  ДА!
  Я, принимаю %s в законные жены, и клянусь любить и оберегать её до конца дней!
  В мире Средневековья и далеко за его границами!
  В дискорде, в голосовых и текстовых каналах!
  В социальных сетях и просторах безграничного интернета!
  Воздвигнуть для неё дом, стать отцом наших детей, заботиться о семейном благополучии!
  Предоставлять пищу, одежду и защиту!
  Пусть мир знает, что мы едины и неразлучны, навеки и во веки!
family_marry_vows_woman: |
  ДА!
  Я, принимаю %s в законные мужья, и клянусь быть ему преданной и любящей супругой!
  В мире Средневековья и далеко за его границами!
  В дискорде, в голосовых и текстовых каналах!
  В социальных сетях и просторах безграничного интернета!
  Родить и воспитывать детей, заботиться о домашнем уюте, исполнять все его желания!
  Быть верной, послушной и любящей женой!
  Пусть мир знает, что мы едины и неразлучны, навеки и во веки!
family_marry_vows_nonbinary: |
  ДА!
  Я, принимаю %s в законные партнёры, и клянусь поддерживать, уважать и заботиться о них до конца дней!
  В мире Средневековья и далеко за его границами!
  В дискорде, в голосовых и текстовых каналах!
  В социальных сетях и просторах безграничного интернета!
  Забить болт на детей, а за домом кто-то из нас может присмотрит!
  Строить с ними дом, делясь радостью и горем, и вместе идти по жизни рука об руку!
  Пусть мир знает, что наше единство крепко и нерушимо, навеки и во веки!

family_marry_success: "Боги услышали молитвы и клятвы %s и %s! Отныне и навеки вы объединены узами брака! Боги благословили ваш союз! Желаем вам счастья, любви, гармонии и процветания!"
