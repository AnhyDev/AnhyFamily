family_marry_waiting_for_consent: "Маємо згоду від %s! Це чудово! Чекаємо згоди від %s."
family_marry_vows_man: |
  ТАК!
  Я приймаю %s у законні дружини і клянусь любити й оберігати її до кінця днів!
  У світі Середньовіччя та далеко за його межами!
  У дискорді, у голосових та текстових каналах!
  У соціальних мережах та просторах безмежного інтернету!
  Збудувати для неї дім, стати батьком наших дітей, дбати про сімейне благополуччя!
  Надавати їжу, одяг та захист!
  Нехай світ знає, що ми єдині і нерозлучні, навіки і вічно!
family_marry_vows_woman: |
  ТАК!
  Я приймаю %s у законні чоловіки і клянусь бути йому відданою і люблячою дружиною!
  У світі Середньовіччя та далеко за його межами!
  У дискорді, у голосових та текстових каналах!
  У соціальних мережах та просторах безмежного інтернету!
  Народити та виховувати дітей, дбати про домашній затишок, виконувати всі його бажання!
  Бути вірною, слухняною і люблячою дружиною!
  Нехай світ знає, що ми єдині і нерозлучні, навіки і вічно!
family_marry_vows_nonbinary: |
  ТАК!
  Я приймаю %s у законні партнери і клянусь підтримувати, поважати й дбати про них до кінця днів!
  У світі Середньовіччя та далеко за його межами!
  У дискорді, у голосових та текстових каналах!
  У соціальних мережах та просторах безмежного інтернету!
  Наплювати на дітей, а за домом хтось із нас може наглядати!
  Будувати з ними дім, ділячись радістю і горем, і разом йти по життю рука об руку!
  Нехай світ знає, що наша єдність міцна і непорушна, навіки і вічно!

family_marry_success: "Боги почули молитви та обітниці %s і %s! Відтепер і навіки ви пов'язані узами шлюбу! Боги благословили ваш союз! Бажаємо вам щастя, кохання, гармонії та процвітання!"
