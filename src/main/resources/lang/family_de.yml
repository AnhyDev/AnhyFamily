# 12 Actions Brides
family_marry_refuse: "NEIN! Ich lehne die Hochzeit ab!"
family_marry_failed: "Diese Hochzeit zwischen %s und %s wird nicht stattfinden, die GÖTTER sind wütend! Bereut, Sünder."
family_member_missing: "Einer oder mehrere Teilnehmer sind gegangen, die Zeremonie wird abgesagt!"
family_marry_waiting_for_consent: "Wir haben die Zustimmung von %s! Das ist wunderbar! Warten auf die Zustimmung von %s."
family_marry_vows_man: |
  JA!
  Ich nehme %s als meine rechtmäßige Frau an und schwöre, sie bis zum Ende der Tage zu lieben und zu beschützen!
  In der Welt des Mittelalters und weit darüber hinaus!
  Auf Discord, in Sprach- und Textkanälen!
  In sozialen Netzwerken und in den Weiten des grenzenlosen Internets!
  Ein Haus für sie bauen, Vater unserer Kinder werden, sich um das Wohlergehen der Familie kümmern!
  Essen, Kleidung und Schutz bereitstellen!
  Lass die Welt wissen, dass wir vereint und untrennbar sind, für immer und ewig!
family_marry_vows_woman: |
  JA!
  Ich nehme %s als meinen rechtmäßigen Ehemann an und schwöre, eine hingebungsvolle und liebevolle Frau zu sein!
  In der Welt des Mittelalters und weit darüber hinaus!
  Auf Discord, in Sprach- und Textkanälen!
  In sozialen Netzwerken und in den Weiten des grenzenlosen Internets!
  Kinder gebären und großziehen, sich um das Zuhause kümmern, all seine Wünsche erfüllen!
  Eine treue, gehorsame und liebevolle Frau sein!
  Lass die Welt wissen, dass wir vereint und untrennbar sind, für immer und ewig!
family_marry_vows_nonbinary: |
  JA!
  Ich nehme %s als meinen rechtmäßigen Partner an und schwöre, sie bis zum Ende der Tage zu unterstützen, zu respektieren und für sie zu sorgen!
  In der Welt des Mittelalters und weit darüber hinaus!
  Auf Discord, in Sprach- und Textkanälen!
  In sozialen Netzwerken und in den Weiten des grenzenlosen Internets!
  Ignoriere Kinder, und einer von uns könnte auf das Haus aufpassen!
  Baue ein Zuhause mit ihnen, teile Freude und Kummer und gehe zusammen Hand in Hand durchs Leben!
  Lass die Welt wissen, dass unsere Einheit stark und unzerbrechlich ist, für immer und ewig!

family_marry_success: "Die Götter haben die Gebete und Gelübde von %s und %s gehört! Von nun an und für immer seid ihr durch das Band der Ehe vereint! Die Götter haben euren Bund gesegnet! Wir wünschen Ihnen Glück, Liebe, Harmonie und Wohlstand!"
family_marry_payment_failed: "Einer der frisch Vermählten hat versucht, das Geld zu verstecken! Die Götter weigern sich, dieses Ritual jetzt durchzuführen."

