family_marry_vows_man: |
  SÌ!
  Accetto %s come mia legittima moglie e giuro di amarla e proteggerla fino alla fine dei miei giorni.
  Nel mondo medievale e oltre!
  Su Discord, nei canali vocali e di testo!
  Sui social network e negli ampi spazi di Internet!
  Costruirle una casa, essere il padre dei nostri figli, prendermi cura del benessere della famiglia!
  Fornire cibo, vestiti e protezione!
  Che il mondo sappia che siamo uno e non ci separeremo, per sempre e per sempre!
family_marry_vows_woman: |
  SÌ!
  Accetto %s come mio legittimo marito e giuro di essere una moglie fedele e amorevole.
  Nel mondo medievale e oltre!
  Su Discord, nei canali vocali e di testo!
  Sui social network e negli ampi spazi di Internet!
  Avere e crescere figli, prendermi cura della casa, soddisfare tutti i suoi desideri!
  Essere una moglie fedele, obbediente e amorevole!
  Che il mondo sappia che siamo uno e non ci separeremo, per sempre e per sempre!
family_marry_vows_nonbinary: |
  SÌ!
  Accetto %s come mio legittimo partner e giuro di sostenerli, rispettarli e prendermi cura di loro fino alla fine dei miei giorni.
  Nel mondo medievale e oltre!
  Su Discord, nei canali vocali e di testo!
  Sui social network e negli ampi spazi di Internet!
  Lascia perdere i bambini, e uno di noi può prendersi cura della casa!
  Costruire una casa insieme, condividendo gioie e dolori, e camminare insieme mano nella mano nella vita!
  Che il mondo sappia che la nostra unione è forte e incrollabile, per sempre e per sempre!

