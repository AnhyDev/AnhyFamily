family_marry_vows_man: |
  ¡SÍ!
  Acepto a %s como mi legítima esposa y juro amarla y protegerla hasta el final de mis días.
  ¡En el mundo medieval y más allá!
  ¡En Discord, en canales de voz y texto!
  ¡En las redes sociales y en las vastas extensiones de Internet!
  ¡Construirle un hogar, ser el padre de nuestros hijos, cuidar del bienestar familiar!
  ¡Proporcionar comida, ropa y protección!
  ¡Que el mundo sepa que somos uno y no nos separaremos, por siempre y para siempre!
family_marry_vows_woman: |
  ¡SÍ!
  Acepto a %s como mi legítimo esposo y juro serle una esposa fiel y amorosa.
  ¡En el mundo medieval y más allá!
  ¡En Discord, en canales de voz y texto!
  ¡En las redes sociales y en las vastas extensiones de Internet!
  ¡Tener y criar hijos, cuidar del hogar, cumplir con todos sus deseos!
  ¡Ser una esposa fiel, obediente y amorosa!
  ¡Que el mundo sepa que somos uno y no nos separaremos, por siempre y para siempre!
family_marry_vows_nonbinary: |
  ¡SÍ!
  Acepto a %s como mi legítima pareja y juro apoyarlos, respetarlos y cuidarlos hasta el final de mis días.
  ¡En el mundo medieval y más allá!
  ¡En Discord, en canales de voz y texto!
  ¡En las redes sociales y en las vastas extensiones de Internet!
  ¡Olvídate de los niños, y alguno de nosotros puede cuidar de la casa!
  ¡Construir un hogar juntos, compartiendo alegrías y penas, y caminar juntos de la mano por la vida!
  ¡Que el mundo sepa que nuestra unión es fuerte e inquebrantable, por siempre y para siempre!

